<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - I KHEAW</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Prompt:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'prompt': ['Prompt', 'sans-serif'],
                        'playfair': ['Playfair Display', 'serif'],
                    },
                    colors: {
                        'matcha': '#809671',
                        'matcha-dark': '#6a7d5e',
                        'matcha-light': '#a8b89d',
                        'cream': '#f8f6f3',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #809671;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6a7d5e;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(128, 150, 113, 0.1);
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body class="bg-cream min-h-screen font-prompt">
    <!-- Navigation Bar -->

        class="bg-white/90 backdrop-blur-lg border-b border-matcha/10 fixed top-0 w-full z-50 transition-all duration-300">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <!-- Logo & Brand -->
                <a href="/" class="flex items-center gap-3 group">
                    <div class="relative">
                        <div
                            class="absolute inset-0 bg-matcha/20 rounded-2xl blur-md scale-110 group-hover:scale-125 transition-transform">
                        </div>
                        <div
                            class="relative bg-white p-2 rounded-2xl shadow-sm border border-matcha/10 group-hover:shadow-md transition-all">
                            <img src="../assets/images/logo.png" alt="I KHEAW Logo" class="w-9 h-9 object-contain">
                        </div>
                    </div>
                    <div class="hidden sm:block">
                        <h1 class="font-playfair text-lg font-bold text-matcha-dark leading-tight">I KHEAW</h1>
                        <p class="text-[9px] text-matcha/60 tracking-wider">Matcha & Tea</p>
                    </div>
                </a>

                <!-- Desktop Menu -->
                <ul class="hidden md:flex items-center gap-1">
                    <li>
                        <a href="/"
                            class="px-4 py-2 text-gray-600 text-sm font-medium hover:text-matcha hover:bg-matcha/5 rounded-xl transition-all">
                            <i class="fas fa-home text-xs mr-1.5 opacity-50"></i>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="product"
                            class="px-4 py-2 text-gray-600 text-sm font-medium hover:text-matcha hover:bg-matcha/5 rounded-xl transition-all">
                            <i class="fas fa-leaf text-xs mr-1.5 opacity-50"></i>
                            Product
                        </a>
                    </li>
                    <li>
                        <a href="about" class="px-4 py-2 text-matcha text-sm font-medium bg-matcha/10 rounded-xl">
                            <i class="fas fa-heart text-xs mr-1.5 opacity-50"></i>
                            About us
                        </a>
                    </li>
                    <li class="ml-1">
                        <a href="search"
                            class="flex items-center justify-center w-9 h-9 text-gray-400 hover:text-matcha hover:bg-matcha/10 rounded-xl transition-all">
                            <i class="fas fa-search text-sm"></i>
                        </a>
                    </li>
                    <li class="ml-2">
                        <a href="login"
                            class="inline-flex items-center gap-2 bg-gradient-to-r from-matcha to-matcha-dark text-white px-5 py-2 rounded-xl text-sm font-medium hover:shadow-lg hover:-translate-y-0.5 transition-all">
                            <i class="fas fa-sparkles text-xs"></i>
                            Login
                        </a>
                        </a>
                    </li>
                </ul>

                <!-- Mobile Menu Button -->
                <button id="mobile-menu-btn"
                    class="md:hidden flex items-center justify-center w-9 h-9 text-gray-600 hover:bg-matcha/10 rounded-xl transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>

            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4 pt-4 animate-fade-in">
                <div class="bg-white rounded-2xl shadow-lg border border-matcha/10 p-3">
                    <ul class="space-y-1">
                        <li>
                            <a href="../views/index.html"
                                class="flex items-center gap-3 py-3 px-4 text-gray-600 hover:bg-matcha/10 hover:text-matcha rounded-xl transition-colors">
                                <div class="w-8 h-8 bg-matcha/10 rounded-lg flex items-center justify-center">
                                    <i class="fas fa-home text-matcha text-xs"></i>
                                </div>
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="../views/product.html"
                                class="flex items-center gap-3 py-3 px-4 text-gray-600 hover:bg-matcha/10 hover:text-matcha rounded-xl transition-colors">
                                <div class="w-8 h-8 bg-matcha/10 rounded-lg flex items-center justify-center">
                                    <i class="fas fa-leaf text-matcha text-xs"></i>
                                </div>
                                Product
                            </a>
                        </li>
                        <li>
                            <a href="../views/about.html"
                                class="flex items-center gap-3 py-3 px-4 text-matcha bg-matcha/10 rounded-xl">
                                <div class="w-8 h-8 bg-matcha/20 rounded-lg flex items-center justify-center">
                                    <i class="fas fa-heart text-matcha text-xs"></i>
                                </div>
                                About us
                            </a>
                        </li>
                        <li class="pt-2">
                            <a href="../views/login.html"
                                class="flex items-center justify-center gap-2 py-3 px-4 bg-gradient-to-r from-matcha to-matcha-dark text-white rounded-xl font-medium">
                                <i class="fas fa-sparkles text-sm"></i>
                                Login
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Spacer for fixed navbar -->
    <div class="h-[72px]"></div>

    <!-- Main Content -->
    <main class="relative py-12 md:py-20 bg-gradient-to-b from-matcha/5 to-cream min-h-screen">
        <!-- Decorative elements -->
        <div class="absolute top-20 left-10 text-matcha/10 text-8xl animate-float pointer-events-none"><i
                class="fas fa-leaf"></i></div>
        <div class="absolute bottom-20 right-10 text-matcha/10 text-6xl animate-float pointer-events-none"
            style="animation-delay: 1.5s;"><i class="fas fa-leaf"></i></div>

        <div class="container mx-auto px-6 relative z-10">

            <!-- Page Title -->
            <div class="text-center mb-12">
                <h1 class="font-playfair text-4xl md:text-5xl font-bold text-matcha-dark mb-4">Find Your Perfect Matcha
                </h1>
            </div>

            <!-- Search Container -->
            <div class="max-w-6xl mx-auto">
                <div class="glass-panel rounded-3xl p-6 md:p-8 shadow-xl mb-12">

                    <!-- Filter Bar -->
                    <div class="bg-white/50 rounded-2xl p-6 border border-matcha/5 mb-8">
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">

                            <!-- Search Name Input -->
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Search Product</label>
                                <div class="relative">
                                    <i
                                        class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-matcha/50"></i>
                                    <input type="text" id="nameInput" placeholder="Search by name..."
                                        class="w-full pl-12 pr-4 py-3 bg-white border border-gray-200 rounded-xl focus:border-matcha focus:ring-4 focus:ring-matcha/10 focus:outline-none transition-all">
                                </div>
                            </div>

                            <!-- Category Dropdown -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                                <div class="relative">
                                    <i class="fas fa-tag absolute left-4 top-1/2 -translate-y-1/2 text-matcha/50"></i>
                                    <select id="categoryInput"
                                        class="w-full pl-12 pr-4 py-3 bg-white border border-gray-200 rounded-xl focus:border-matcha focus:ring-4 focus:ring-matcha/10 focus:outline-none transition-all appearance-none cursor-pointer">
                                        <option value="">All Categories</option>
                                        <option value="Drinks">Drinks</option>
                                        <option value="Powder">Powder</option>
                                        <option value="4in1">4 in 1</option>
                                    </select>
                                    <i
                                        class="fas fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none"></i>
                                </div>
                            </div>

                            <!-- Grade Dropdown -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Grade</label>
                                <div class="relative">
                                    <i class="fas fa-star absolute left-4 top-1/2 -translate-y-1/2 text-matcha/50"></i>
                                    <select id="gradeInput"
                                        class="w-full pl-12 pr-4 py-3 bg-white border border-gray-200 rounded-xl focus:border-matcha focus:ring-4 focus:ring-matcha/10 focus:outline-none transition-all appearance-none cursor-pointer">
                                        <option value="">All Grades</option>
                                        <option value="Normal">Normal</option>
                                        <option value="Ceremonial">Ceremonial</option>
                                    </select>
                                    <i
                                        class="fas fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none"></i>
                                </div>
                            </div>

                        </div>

                        <!-- Search Button -->
                        <div class="mt-6 flex justify-center md:justify-end">
                            <button onclick="searchProducts()"
                                class="w-full md:w-auto bg-gradient-to-r from-matcha to-matcha-dark text-white px-8 py-3 rounded-xl font-medium shadow-lg shadow-matcha/20 hover:shadow-xl hover:-translate-y-1 transition-all flex items-center justify-center gap-2">
                                <i class="fas fa-search"></i>
                                Search Products
                            </button>
                        </div>
                    </div>

                    <!-- Results Area -->
                    <div id="resultsArea" class="min-h-[400px]">
                        <!-- Initial State -->
                        <div class="text-center py-20">
                            <div
                                class="w-24 h-24 bg-matcha/10 rounded-full flex items-center justify-center mx-auto mb-6 animate-pulse">
                                <i class="fas fa-search text-4xl text-matcha/50"></i>
                            </div>
                            <h3 class="font-playfair text-2xl font-bold text-gray-800 mb-2">Ready to Explore?</h3>
                            <p class="text-gray-500">Use the filters above to find your perfect matcha.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Import API -->
    <script src="../js/api.js"></script>

    <script>
        // Check for URL parameters to pre-fill filters
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const categoryParam = urlParams.get('category');

            if (categoryParam) {
                const select = document.getElementById('categoryInput');
                // Try to match case-insensitive
                for (let i = 0; i < select.options.length; i++) {
                    if (select.options[i].value.toLowerCase() === categoryParam.toLowerCase()) {
                        select.selectedIndex = i;
                        break;
                    }
                }
            }
            searchProducts();
        };

        async function searchProducts() {
            const resultsArea = document.getElementById('resultsArea');
            resultsArea.innerHTML = '<div class="text-center py-20"><i class="fas fa-circle-notch fa-spin text-4xl text-matcha mb-4"></i><p class="text-gray-500">Searching...</p></div>';

            try {
                const result = await productService.getAll();
                if (!result.success || !result.data) {
                    resultsArea.innerHTML = '<div class="text-center py-20 text-red-500">Error fetching products.</div>';
                    return;
                }

                const products = result.data;
                const nameVal = document.getElementById('nameInput').value.toLowerCase();
                const categoryVal = document.getElementById('categoryInput').value.toLowerCase();

                let filtered = products;

                if (nameVal) filtered = filtered.filter(p => p.name.toLowerCase().includes(nameVal));
                if (categoryVal) filtered = filtered.filter(p => p.category.toLowerCase().includes(categoryVal));

                if (filtered.length === 0) {
                    resultsArea.innerHTML = `
                        <div class="text-center py-20">
                            <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-6">
                                <i class="fas fa-search-minus text-3xl text-gray-400"></i>
                            </div>
                            <h3 class="font-playfair text-xl font-bold text-gray-800 mb-2">No products found</h3>
                            <p class="text-gray-500">Try adjusting your search criteria.</p>
                        </div>
                    `;
                } else {
                    let html = '<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">';
                    filtered.forEach(p => {
                        html += `
                            <a href="productdetail.html?id=${p._id}" class="block">
                                <div class="bg-white rounded-2xl shadow-sm border border-matcha/10 overflow-hidden group hover:shadow-xl hover:-translate-y-1 transition-all duration-300 cursor-pointer h-full flex flex-col">
                                    <div class="h-48 bg-gray-100 relative overflow-hidden">
                                        <img src="${p.imageUrl || '../assets/images/logo.png'}" alt="${p.name}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" onerror="this.src='../assets/images/logo.png'">
                                        <div class="absolute top-3 right-3 bg-white/90 backdrop-blur-sm px-3 py-1 rounded-lg text-xs font-bold text-matcha shadow-sm">
                                            ${p.category}
                                        </div>
                                    </div>
                                    <div class="p-6 flex-1 flex flex-col">
                                        <h4 class="font-playfair text-lg font-bold text-gray-800 mb-2 group-hover:text-matcha transition-colors">${p.name}</h4>
                                        <div class="flex items-center gap-2 text-xs text-gray-500 mb-4">
                                            <span class="flex items-center gap-1"><i class="fas fa-box text-orange-300"></i> Stock: ${p.stock}</span>
                                        </div>
                                        <div class="mt-auto flex justify-between items-center">
                                            <span class="text-xl font-bold text-matcha-dark">à¸¿${p.price}</span>
                                            <div class="w-10 h-10 rounded-full bg-matcha/10 text-matcha flex items-center justify-center group-hover:bg-matcha group-hover:text-white transition-all">
                                                <i class="fas fa-arrow-right"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        `;
                    });
                    html += '</div>';
                    resultsArea.innerHTML = html;
                }
            } catch (error) {
                console.error(error);
                resultsArea.innerHTML = '<div class="text-center py-20 text-red-500">Error searching products.</div>';
            }
        }
    </script>

</body>

</html>
