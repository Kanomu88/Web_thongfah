<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - I KHEAW</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Prompt:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'prompt': ['Prompt', 'sans-serif'],
                        'playfair': ['Playfair Display', 'serif'],
                    },
                    colors: {
                        'matcha': '#809671',
                        'matcha-dark': '#6a7d5e',
                        'matcha-light': '#a8b89d',
                        'cream': '#f8f6f3',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #809671;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6a7d5e;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(128, 150, 113, 0.1);
        }
    </style>
</head>

<body class="bg-cream min-h-screen font-prompt flex flex-col">
    <!-- Navigation Bar -->
    <header id="navbar"
        class="bg-white/90 backdrop-blur-lg border-b border-matcha/10 fixed top-0 w-full z-50 transition-all duration-300">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <!-- Logo & Brand -->
                <a href="../views/index.html" class="flex items-center gap-3 group">
                    <div class="relative">
                        <div
                            class="absolute inset-0 bg-matcha/20 rounded-2xl blur-md scale-110 group-hover:scale-125 transition-transform">
                        </div>
                        <div
                            class="relative bg-white p-2 rounded-2xl shadow-sm border border-matcha/10 group-hover:shadow-md transition-all">
                            <img src="../assets/images/logo.png" alt="I KHEAW Logo" class="w-9 h-9 object-contain">
                        </div>
                    </div>
                    <div class="hidden sm:block">
                        <h1 class="font-playfair text-lg font-bold text-matcha-dark leading-tight">I KHEAW</h1>
                        <p class="text-[9px] text-matcha/60 tracking-wider">Matcha & Tea</p>
                    </div>
                </a>

                <!-- Desktop Menu -->
                <ul class="hidden md:flex items-center gap-1">
                    <li>
                        <a href="../views/index.html"
                            class="px-4 py-2 text-matcha text-sm font-medium bg-matcha/10 rounded-xl">
                            <i class="fas fa-home text-xs mr-1.5 opacity-50"></i>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="../views/product.html"
                            class="px-4 py-2 text-gray-600 text-sm font-medium hover:text-matcha hover:bg-matcha/5 rounded-xl transition-all">
                            <i class="fas fa-leaf text-xs mr-1.5 opacity-50"></i>
                            Product
                        </a>
                    </li>
                    <li>
                        <a href="../views/about.html"
                            class="px-4 py-2 text-gray-600 text-sm font-medium hover:text-matcha hover:bg-matcha/5 rounded-xl transition-all">
                            <i class="fas fa-heart text-xs mr-1.5 opacity-50"></i>
                            About us
                        </a>
                    </li>
                    <li class="ml-1">
                        <a href="../views/search.html"
                            class="flex items-center justify-center w-9 h-9 text-gray-400 hover:text-matcha hover:bg-matcha/10 rounded-xl transition-all">
                            <i class="fas fa-search text-sm"></i>
                        </a>
                    </li>
                    <li class="ml-2">
                        <a href="../views/login.html"
                            class="inline-flex items-center gap-2 bg-gradient-to-r from-matcha to-matcha-dark text-white px-5 py-2 rounded-xl text-sm font-medium hover:shadow-lg hover:-translate-y-0.5 transition-all">
                            <i class="fas fa-sparkles text-xs"></i>
                            Login
                        </a>
                    </li>
                </ul>
    </header>

    <!-- Spacer for fixed navbar -->
    <div class="h-[72px]"></div>

    <!-- Main Content -->
    <main class="flex-grow relative py-12 md:py-20 bg-gradient-to-b from-matcha/5 to-cream">
        <div class="container mx-auto px-6 relative z-10">

            <!-- Back Button -->
            <a href="javascript:history.back()"
                class="inline-flex items-center gap-2 text-gray-500 hover:text-matcha mb-8 transition-colors">
                <i class="fas fa-arrow-left"></i>
                Back to Products
            </a>

            <!-- Product Content -->
            <div id="productContent" class="glass-panel rounded-3xl p-6 md:p-12 shadow-xl">
                <!-- Loading State -->
                <div class="text-center py-20">
                    <i class="fas fa-circle-notch fa-spin text-4xl text-matcha mb-4"></i>
                    <p class="text-gray-500">Loading product details...</p>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="relative bg-white border-t border-matcha/10 pt-12 pb-8">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                <div class="flex items-center gap-3">
                    <img src="../assets/images/logo.png" alt="Logo" class="w-10 h-10 object-contain opacity-80">
                    <span class="font-playfair font-bold text-matcha-dark">I KHEAW</span>
                </div>
                <p class="text-gray-400 text-sm">&copy; 2025 I KHEAW. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Import Data -->
    <script src="../assets/js/data.js"></script>

    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = parseInt(urlParams.get('id'));
            const container = document.getElementById('productContent');

            setTimeout(() => {
                const product = products.find(p => p.id === productId);

                if (!product) {
                    container.innerHTML = `
                        <div class="text-center py-20">
                            <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-6">
                                <i class="fas fa-exclamation-triangle text-3xl text-gray-400"></i>
                            </div>
                            <h3 class="font-playfair text-xl font-bold text-gray-800 mb-2">Product Not Found</h3>
                            <p class="text-gray-500 mb-6">The product you are looking for does not exist.</p>
                            <a href="product.html" class="inline-block bg-matcha text-white px-6 py-2 rounded-xl hover:bg-matcha-dark transition-colors">View All Products</a>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                        <!-- Image Section -->
                        <div class="relative group">
                            <div class="aspect-square bg-gray-100 rounded-2xl overflow-hidden shadow-lg">
                                <img src="${product.image}" alt="${product.name}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700">
                            </div>
                        </div>

                        <!-- Info Section -->
                        <div class="flex flex-col justify-center">
                            <div class="mb-6">
                                <span class="inline-block bg-matcha/10 text-matcha px-3 py-1 rounded-lg text-sm font-semibold mb-3">
                                    ${product.category}
                                </span>
                                <h1 class="font-playfair text-4xl md:text-5xl font-bold text-gray-800 mb-4 leading-tight">${product.name}</h1>
                                <div class="flex items-center gap-4 text-sm text-gray-500 mb-6">
                                    <span class="flex items-center gap-1"><i class="fas fa-star text-orange-300"></i> Grade: ${product.grade}</span>
                                    <span class="w-1 h-1 rounded-full bg-gray-300"></span>
                                </div>
                                <div class="text-3xl font-bold text-matcha-dark mb-8">à¸¿${product.price}</div>
                            </div>

                            <div class="prose prose-stone mb-8">
                                <h3 class="font-playfair text-xl font-bold text-gray-800 mb-3">Description</h3>
                                <p class="text-gray-600 leading-relaxed">
                                    ${product.description}
                                </p>
                            </div>
                        </div>
                        </div>
                        </div>
                    </div>
                `;
            }, 300);
        };
    </script>
</body>

</html>
