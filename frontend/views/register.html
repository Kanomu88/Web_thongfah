<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - I KHEAW</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'prompt': ['Prompt', 'sans-serif'],
            'playfair': ['Playfair Display', 'serif'],
          },
          colors: {
            'matcha': '#809671',
            'matcha-dark': '#6a7d5e',
            'matcha-light': '#a8b89d',
            'cream': '#f8f6f3',
          }
        }
      }
    }
  </script>
  <style>
    .animate-float {
      animation: float 4s ease-in-out infinite;
    }
    .animate-float-delay {
      animation: float 4s ease-in-out infinite;
      animation-delay: 2s;
    }
    .animate-pulse-slow {
      animation: pulse 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }
    .input-focus:focus-within {
      transform: translateY(-2px);
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<body class="bg-cream min-h-screen font-prompt">
  <div class="min-h-screen flex">
    <!-- Left Side - Branding -->
    <div class="hidden lg:flex lg:w-1/2 bg-gradient-to-br from-matcha via-matcha to-matcha-dark relative overflow-hidden">

      <!-- Glowing circles -->
      <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-white/10 rounded-full blur-3xl animate-pulse-slow"></div>
      <div class="absolute bottom-1/4 right-1/4 w-48 h-48 bg-white/10 rounded-full blur-3xl animate-pulse-slow" style="animation-delay: 1.5s;"></div>

      <!-- Content -->
      <div class="relative z-10 flex flex-col justify-center items-center w-full px-12 text-center">
        <!-- Logo -->
        <div class="mb-8 relative">
          <div class="absolute inset-0 bg-white/20 rounded-full blur-2xl scale-150"></div>
          <div class="relative bg-white/20 backdrop-blur-sm p-8 rounded-[2rem] border border-white/30">
            <img src="/assets/images/logo.png" alt="I KHEAW Logo" class="w-24 h-24 object-contain">
          </div>
        </div>

        <h1 class="font-playfair text-5xl font-bold text-white mb-4 drop-shadow-lg">I KHEAW</h1>
        <p class="text-white/80 text-lg mb-2">Premium Matcha & Japanese Tea</p>

        <div class="flex items-center gap-3 mt-6">
          <div class="w-12 h-0.5 bg-white/30"></div>
          <i class="fas fa-star text-yellow-300 text-sm"></i>
          <div class="w-12 h-0.5 bg-white/30"></div>
        </div>
      </div>
    </div>

    <!-- Right Side - Register Form -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-8 relative overflow-y-auto scrollbar-hide">
      <!-- Mobile decorations -->
      <div class="absolute top-10 right-10 text-matcha/10 text-4xl animate-float lg:hidden">
        <i class="fas fa-leaf"></i>
      </div>

      <div class="w-full max-w-md py-8">
        <!-- Back button -->
        <a href="/" class="inline-flex items-center gap-2 text-gray-400 hover:text-matcha mb-6 transition-colors group">
          <i class="fas fa-arrow-left text-sm group-hover:-translate-x-1 transition-transform"></i>
          <span class="text-sm">กลับหน้าหลัก</span>
        </a>

        <!-- Mobile Logo -->
        <div class="lg:hidden text-center mb-6">
          <div class="inline-block relative mb-4">
            <div class="absolute inset-0 bg-matcha/20 rounded-2xl blur-xl scale-125"></div>
            <div class="relative bg-white p-4 rounded-2xl shadow-lg border border-matcha/10">
              <img src="/assets/images/logo.png" alt="I KHEAW Logo" class="w-12 h-12 object-contain">
            </div>
          </div>
        </div>

        <!-- Header -->
        <div class="mb-6">
          <h2 class="font-playfair text-3xl font-bold text-matcha-dark mb-2">สมัครสมาชิก</h2>
          <p class="text-gray-500">สร้างบัญชีใหม่เพื่อเริ่มต้นใช้งาน</p>
        </div>

        <!-- Form Card -->
        <div class="bg-white rounded-3xl shadow-xl border border-matcha/10 p-8">
          <form id="register-form" class="space-y-5">
            <!-- Name Row -->
            <div class="grid grid-cols-2 gap-4">
              <div class="input-focus transition-transform">
                <label for="firstName" class="block text-gray-700 text-sm font-medium mb-2">ชื่อ</label>
                <div class="relative">
                  <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    class="w-full px-4 py-3 bg-cream/50 border-2 border-transparent rounded-xl focus:outline-none focus:border-matcha/30 focus:bg-white transition-all text-sm"
                    placeholder="ชื่อ"
                    required
                  >
                </div>
              </div>
              <div class="input-focus transition-transform">
                <label for="lastName" class="block text-gray-700 text-sm font-medium mb-2">นามสกุล</label>
                <div class="relative">
                  <input
                    type="text"
                    id="lastName"
                    name="lastName"
                    class="w-full px-4 py-3 bg-cream/50 border-2 border-transparent rounded-xl focus:outline-none focus:border-matcha/30 focus:bg-white transition-all text-sm"
                    placeholder="นามสกุล"
                    required
                  >
                </div>
              </div>
            </div>

            <!-- Email -->
            <div class="input-focus transition-transform">
              <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
              <div class="relative">
                <div class="absolute left-4 top-1/2 -translate-y-1/2 text-matcha/40">
                  <i class="fas fa-envelope text-sm"></i>
                </div>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="w-full pl-11 pr-4 py-3 bg-cream/50 border-2 border-transparent rounded-xl focus:outline-none focus:border-matcha/30 focus:bg-white transition-all text-sm"
                  placeholder="email@example.com"
                  required
                >
              </div>
            </div>

            <!-- Username -->
            <div class="input-focus transition-transform">
              <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Username</label>
              <div class="relative">
                <div class="absolute left-4 top-1/2 -translate-y-1/2 text-matcha/40">
                  <i class="fas fa-user text-sm"></i>
                </div>
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="w-full pl-11 pr-4 py-3 bg-cream/50 border-2 border-transparent rounded-xl focus:outline-none focus:border-matcha/30 focus:bg-white transition-all text-sm"
                  placeholder="กรอก username"
                  required
                >
              </div>
            </div>

            <!-- Password -->
            <div class="input-focus transition-transform">
              <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
              <div class="relative">
                <div class="absolute left-4 top-1/2 -translate-y-1/2 text-matcha/40">
                  <i class="fas fa-lock text-sm"></i>
                </div>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="w-full pl-11 pr-11 py-3 bg-cream/50 border-2 border-transparent rounded-xl focus:outline-none focus:border-matcha/30 focus:bg-white transition-all text-sm"
                  placeholder="อย่างน้อย 6 ตัวอักษร"
                  required
                  minlength="6"
                >
                <button type="button" id="toggle-password" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-matcha transition-colors">
                  <i class="fas fa-eye text-sm"></i>
                </button>
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="input-focus transition-transform">
              <label for="confirmPassword" class="block text-gray-700 text-sm font-medium mb-2">ยืนยัน Password</label>
              <div class="relative">
                <div class="absolute left-4 top-1/2 -translate-y-1/2 text-matcha/40">
                  <i class="fas fa-lock text-sm"></i>
                </div>
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  class="w-full pl-11 pr-4 py-3 bg-cream/50 border-2 border-transparent rounded-xl focus:outline-none focus:border-matcha/30 focus:bg-white transition-all text-sm"
                  placeholder="กรอก password อีกครั้ง"
                  required
                >
              </div>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="hidden">
              <div class="flex items-center gap-3 bg-red-50 border border-red-100 text-red-600 px-4 py-3 rounded-xl">
                <div class="w-8 h-8 bg-red-100 rounded-full flex items-center justify-center flex-shrink-0">
                  <i class="fas fa-exclamation text-sm"></i>
                </div>
                <span class="text-sm"></span>
              </div>
            </div>

            <!-- Success Message -->
            <div id="success-message" class="hidden">
              <div class="flex items-center gap-3 bg-green-50 border border-green-100 text-green-600 px-4 py-3 rounded-xl">
                <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center flex-shrink-0">
                  <i class="fas fa-check text-sm"></i>
                </div>
                <span class="text-sm"></span>
              </div>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              id="submit-btn"
              class="w-full bg-gradient-to-r from-matcha to-matcha-dark text-white py-4 rounded-2xl font-semibold hover:shadow-xl hover:shadow-matcha/25 hover:-translate-y-1 transition-all duration-300 flex items-center justify-center gap-3"
            >
              <span>สมัครสมาชิก</span>
              <i class="fas fa-arrow-right"></i>
            </button>
          </form>
        </div>

        <!-- Login Link -->
        <div class="mt-6 text-center">
          <p class="text-gray-500 mb-3">มีบัญชีอยู่แล้ว?</p>
          <a href="/login" class="inline-flex items-center gap-2 text-matcha font-medium hover:text-matcha-dark transition-colors group">
            <span>เข้าสู่ระบบ</span>
            <i class="fas fa-sign-in-alt text-sm group-hover:translate-x-1 transition-transform"></i>
          </a>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center">
          <p class="text-gray-400 text-xs">
            &copy; 2025 I KHEAW.
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/auth.js"></script>
  <script>
    // toggle password
    document.getElementById('toggle-password').addEventListener('click', function() {
      const pw = document.getElementById('password');
      const icon = this.querySelector('i');
      if (pw.type === 'password') {
        pw.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        pw.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    });

    // register form
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      const errorDiv = document.getElementById('error-message');
      const successDiv = document.getElementById('success-message');
      const submitBtn = document.getElementById('submit-btn');

      // reset
      errorDiv.classList.add('hidden');
      successDiv.classList.add('hidden');

      // เช็ค password
      if (password !== confirmPassword) {
        errorDiv.querySelector('span').textContent = 'รหัสผ่านไม่ตรงกัน';
        errorDiv.classList.remove('hidden');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i><span>กำลังสมัคร...</span>';

      try {
        const result = await auth.register({
          username,
          password,
          firstName,
          lastName,
          email
        });

        if (result.success) {
          successDiv.querySelector('span').textContent = result.message + ' กำลังไปหน้า login...';
          successDiv.classList.remove('hidden');

          submitBtn.innerHTML = '<i class="fas fa-check"></i><span>สำเร็จ!</span>';
          submitBtn.classList.remove('from-matcha', 'to-matcha-dark');
          submitBtn.classList.add('bg-green-500');

          setTimeout(() => {
            window.location.href = '/login';
          }, 2000);
        } else {
          errorDiv.querySelector('span').textContent = result.message;
          errorDiv.classList.remove('hidden');
          submitBtn.disabled = false;
          submitBtn.innerHTML = '<span>สมัครสมาชิก</span><i class="fas fa-arrow-right"></i>';
        }
      } catch (error) {
        errorDiv.querySelector('span').textContent = 'เกิดข้อผิดพลาด กรุณาลองใหม่';
        errorDiv.classList.remove('hidden');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<span>สมัครสมาชิก</span><i class="fas fa-arrow-right"></i>';
      }
    });
  </script>
</body>

</html>
