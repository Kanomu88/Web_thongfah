<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - I KHEAW</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Prompt:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'prompt': ['Prompt', 'sans-serif'],
                        'playfair': ['Playfair Display', 'serif'],
                    },
                    colors: {
                        'matcha': '#809671',
                        'matcha-dark': '#6a7d5e',
                        'matcha-light': '#a8b89d',
                        'cream': '#f8f6f3',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #809671;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6a7d5e;
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body class="bg-cream min-h-screen font-prompt flex flex-col">
    <!-- Navigation Bar -->
    <header id="navbar"
        class="bg-white/90 backdrop-blur-lg border-b border-matcha/10 fixed top-0 w-full z-50 transition-all duration-300">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <!-- Logo & Brand -->
                <a href="../views/index.html" class="flex items-center gap-3 group">
                    <div class="relative">
                        <div
                            class="absolute inset-0 bg-matcha/20 rounded-2xl blur-md scale-110 group-hover:scale-125 transition-transform">
                        </div>
                        <div
                            class="relative bg-white p-2 rounded-2xl shadow-sm border border-matcha/10 group-hover:shadow-md transition-all">
                            <img src="../assets/images/logo.png" alt="I KHEAW Logo" class="w-9 h-9 object-contain">
                        </div>
                    </div>
                    <div class="hidden sm:block">
                        <h1 class="font-playfair text-lg font-bold text-matcha-dark leading-tight">I KHEAW</h1>
                        <p class="text-[9px] text-matcha/60 tracking-wider">Matcha & Tea</p>
                    </div>
                </a>

                <!-- Desktop Menu -->
                <ul class="hidden md:flex items-center gap-8">
                    <li><a href="../views/index.html"
                            class="text-gray-600 hover:text-matcha font-medium transition-colors">Home</a></li>
                    <li><a href="../views/product.html" class="text-matcha font-bold transition-colors">Product</a></li>
                    <li><a href="../views/about.html"
                            class="text-gray-600 hover:text-matcha font-medium transition-colors">About
                            us</a></li>
                </ul>

                <!-- Right Actions -->
                <div class="flex items-center gap-4">
                    <a href="../views/search.html"
                        class="w-10 h-10 rounded-full bg-matcha/10 text-matcha flex items-center justify-center hover:bg-matcha hover:text-white transition-all">
                        <i class="fas fa-search"></i>
                    </a>
                    <a href="../views/login.html"
                        class="hidden md:inline-flex px-6 py-2 bg-matcha text-white rounded-full font-medium shadow-lg shadow-matcha/20 hover:bg-matcha-dark hover:-translate-y-0.5 transition-all">
                        Login
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Spacer for fixed navbar -->
    <div class="h-[72px]"></div>

    <!-- Main Content -->
    <main class="flex-grow relative py-12 md:py-20 bg-gradient-to-b from-matcha/5 to-cream">
        <!-- Decorative elements -->
        <div class="absolute top-20 left-10 text-matcha/10 text-8xl animate-float pointer-events-none"><i
                class="fas fa-leaf"></i></div>
        <div class="absolute bottom-20 right-10 text-matcha/10 text-6xl animate-float pointer-events-none"
            style="animation-delay: 1.5s;"><i class="fas fa-leaf"></i></div>

        <div class="container mx-auto px-6 relative z-10">

            <!-- Page Title -->
            <div class="text-center mb-12">
                <div class="inline-flex items-center gap-2 bg-matcha/10 px-4 py-2 rounded-full mb-4">
                    <i class="fas fa-store text-matcha text-xs"></i>
                    <span class="text-matcha text-sm font-medium">Our Collection</span>
                </div>
                <h1 class="font-playfair text-4xl md:text-5xl font-bold text-matcha-dark mb-4">All Products</h1>
            </div>

            <!-- Product Grid -->
            <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                <!-- Products will be injected here -->
                <div class="col-span-full text-center py-20">
                    <i class="fas fa-circle-notch fa-spin text-4xl text-matcha mb-4"></i>
                    <p class="text-gray-500">Loading products...</p>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="relative bg-white border-t border-matcha/10 pt-12 pb-8">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                <div class="flex items-center gap-3">
                    <img src="../assets/images/logo.png" alt="Logo" class="w-10 h-10 object-contain opacity-80">
                    <span class="font-playfair font-bold text-matcha-dark">I KHEAW</span>
                </div>
                <p class="text-gray-400 text-sm">&copy; 2025 I KHEAW. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Import Data -->
    <script src="../assets/js/data.js"></script>

    <script>
        window.onload = function () {
            const grid = document.getElementById('productGrid');

            // Simulate loading
            setTimeout(() => {
                if (!products || products.length === 0) {
                    grid.innerHTML = '<div class="col-span-full text-center text-gray-500">No products available.</div>';
                    return;
                }

                let html = '';
                products.forEach(p => {
                    html += `
                        <a href="productdetail.html?id=${p.id}" class="block group">
                            <div class="bg-white rounded-2xl shadow-sm border border-matcha/10 overflow-hidden hover:shadow-xl hover:-translate-y-2 transition-all duration-300 h-full flex flex-col">
                                <div class="h-64 bg-gray-100 relative overflow-hidden">
                                    <img src="${p.image}" alt="${p.name}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
                                    <div class="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-colors duration-300"></div>
                                    <div class="absolute top-3 right-3 bg-white/90 backdrop-blur-sm px-3 py-1 rounded-lg text-xs font-bold text-matcha shadow-sm">
                                        ${p.category}
                                    </div>
                                    <div class="absolute bottom-0 left-0 w-full p-4 translate-y-full group-hover:translate-y-0 transition-transform duration-300">
                                        <button class="w-full bg-white text-matcha-dark font-medium py-2 rounded-xl shadow-lg hover:bg-matcha hover:text-white transition-colors">
                                            View Details
                                        </button>
                                    </div>
                                </div>
                                <div class="p-5 flex-1 flex flex-col">
                                    <div class="flex justify-between items-start mb-2">
                                        <h4 class="font-playfair text-lg font-bold text-gray-800 group-hover:text-matcha transition-colors line-clamp-2">${p.name}</h4>
                                    </div>
                                    <div class="flex items-center gap-2 text-xs text-gray-500 mb-4">
                                        <span class="bg-matcha/10 text-matcha px-2 py-1 rounded-md">${p.grade}</span>
                                        <span>${p.origin}</span>
                                    </div>
                                    <div class="mt-auto flex justify-between items-center pt-4 border-t border-gray-100">
                                        <span class="text-xl font-bold text-matcha-dark">à¸¿${p.price}</span>
                                        <span class="text-xs text-gray-400 group-hover:text-matcha transition-colors">Click to view</span>
                                    </div>
                                </div>
                            </div>
                        </a>
                    `;
                });
                grid.innerHTML = html;
            }, 500);
        };
    </script>
</body>

</html>
